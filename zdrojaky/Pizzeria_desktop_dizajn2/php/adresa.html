<!--   *****************      Lavy vysuvaci panel **********************-->
<div class="left_panel panel">
    <div class="login_form">
        <form action="javascript:">
            <div class="form_subblock adresa_prihlaseny_hlavicka show_on_login">
                <div class="form_element">
                    <div class="adresa_prihlaseny_hlavicka_text">
                        <h5><span></span> <span class="prihlaseny_hlavicka_login">username</span></h5>
                    </div>
                    <div class="adresa_prihlaseny_hlavicka_icon">
                    </div>
                </div>
            </div>

            <div class="form_subblock prihlasovacie_udaje show_on_logout">
                <div class="prihlasenie_hint">
                    Prihláste sa...
                </div>
                <div class="form_element">
                    <label for="login">Login:</label>
                    <input type="text" name="login" id="adresa_login" />
                </div>
                <div class="form_element">
                    <label for="password" >Heslo:</label>
                    <input type="password" name="password" id="adresa_password" />
                </div>
                <div class="form_button">
                    <img src="images/key36.png" title="Prihlásiť" onclick="loginUser();" id="adresa_prihlasit" />
                    <img src="images/key_plus36.png" title="Registrovať" onclick="registerUser();" id="adresa_registrovat" />

                </div>
            </div>

            <div class="form_subblock kontaktne_udaje">
                <div class="adresa_hint show_on_logout">
                    ...alebo len vyplňte údaje
                </div>
                <div class="form_element">
                    <label for="adresa_meno">Meno:</label>
                    <input type="text" name="meno" id="adresa_meno" />
                </div>
                <div class="form_element">
                    <!--                    <label for="adresa_kontakt">Kontakt:</label>-->
                    <label for="adresa_kontakt">Telefón:</label>
                    <input type="text" name="ulica" id="adresa_kontakt" />
                </div>
                <div class="form_element">
                    <label for="adresa_adresa">Adresa:</label>
                    <input type="text" name="mesto" id="adresa_adresa" />
                </div>
            </div>

            <div class="form_subblock adresa_prihlaseny_pata show_on_login">
                <div class="form_button">
                    <!--                    <h4><span>Prihlásený</span> <span class="prihlaseny_hlavicka_login"></span></h4>-->
                    <img src="images/ulozit64.png" title="Uložiť" onclick="saveUserContact();" id="adresa_save" />
                    <img src="images/key_x64.png" title="Odhlásiť" onclick="logoutUser();" id="adresa_odhlasit" />

                </div>
            </div>
        </form>
    </div>
</div>
