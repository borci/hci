<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Vertical Sliding Info Panel With jQuery</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $(".left_trigger").click(function(){
                    $(".left_panel").toggle("fast");
                    $(this).toggleClass("active");
                    return false;
                });
                
                $(".right_trigger").click(function(){
                    $(".right_panel").toggle("fast");
                    $(this).toggleClass("active");
                    return false;
                });
            });
        </script>
        <script type="text/javascript" >
        function vypln_adresu() {
            document.getElementById('meno').value = "Jožko Mrkvička";
            document.getElementById('ulica').value = "Pod viaduktom 4";
            document.getElementById('mesto').value = "Horná Dolná";
        }
        </script>
    </head>
    <body>
        <div class="body_div">
<!--            <div id="container">
                Tuna bude zoznam pizz
            </div>-->

            <!--   *****************      Lavy vysuvaci panel **********************-->
            <div class="left_panel panel">
<!--                <p>Tu bude login form</p>-->
                <div class="login_form">
                    <form action="javascript:vypln_adresu();">
                        <div class="form_subblock">
                            <div class="form_element">
                                <label for="login">Login:</label>
                                <input type="text" name="login" id="login" value="logyn" />
                            </div>
                            <div class="form_element">
                                <label for="password">Heslo:</label>
                                <input type="password" name="password" id="password" value="pass" />
                            </div>
                            <div class="form_button">
                                <input type="submit" value="Prihlásiť" >
                            </div>
                        </div>

                        <div class="form_subblock">
                            <div class="form_element">
                                <label for="meno">Meno:</label>
                                <input type="text" name="meno" id="meno" />
                            </div>
                            <div class="form_element">
                                <label for="ulica">Ulica:</label>
                                <input type="text" name="ulica" id="ulica" />
                            </div>
                            <div class="form_element">
                                <label for="mesto">Mesto:</label>
                                <input type="text" name="mesto" id="mesto" />
                            </div>
                        </div>
                    </form>
                </div>


            </div>
            <a class="left_trigger trigger" href="#">adresa</a>


            <!--  *********************** Pravy vysuvaci panel **************-->

            <div class="right_panel panel">
                <p>Tu bude košík</p>

            </div>
            <a class="right_trigger trigger" href="#">kosik</a>
            
            
            <div style="clear:both;"></div>

        </div>
    </body>

</html>
