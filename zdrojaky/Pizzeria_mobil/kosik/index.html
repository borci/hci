<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Vertical Sliding Info Panel With jQuery</title>

        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="css/jquery-ui-1.8.16.custom.css" type="text/css" />

        <script type="text/javascript" src="js/jquery-1.6.3.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.js"></script>

        <script type="text/javascript" src="skript.js"></script>

    </head>
    <body>
        <div class="body_div">
            <!--            tu bude zoznam pizz-->
            <!--   *****************      Lavy vysuvaci panel **********************-->
            <div class="left_panel panel">                
                <div class="login_form">                    
                    <form action="javascript:">
                        <div class="form_subblock">
                            <div class="form_element">
                                <label for="login">Login:</label>
                                <input type="text" name="login" id="login" value="login" />
                            </div>
                            <div class="form_element">
                                <label for="password">Heslo:</label>
                                <input type="password" name="password" id="password" value="pass" />
                            </div>
                            <div class="form_button">
                                <input class="button" type="submit" value="Prihlásiť" onclick="javascript:vypln_adresu();" />
                                <input class="button" type="submit" value="Registrovať" />                                    
                            </div>
                        </div>

                        <div class="form_subblock">
                            <div class="form_element">
                                <label for="meno">Meno:</label>
                                <input type="text" name="meno" id="meno" />
                            </div>
                            <div class="form_element">
                                <label for="ulica">Ulica:</label>
                                <input type="text" name="ulica" id="ulica" />
                            </div>
                            <div class="form_element">
                                <label for="mesto">Mesto:</label>
                                <input type="text" name="mesto" id="mesto" />
                            </div>
                        </div>
                    </form>
                </div>


            </div>
            <a class="left_trigger trigger" href="#">adresa</a>

            <!--  *********************** Pravy vysuvaci panel **************-->

            <div class="right_panel panel">
                <p>Košík</p>
                <div id="infolist">

                    <h3>
                        <!--  <a href="#" id="pokus2">-->
                        <span class="kosik_item_header">
                            <span>5</span>
                            <span>x</span>
                            <span>Hawai</span>                            
                        </span>
                        <!--                        </a>-->
                        <span class="kosik_plus"></span>
                        <span class="kosik_minus"></span>
                        <span class="kosik_delitem"></span>
                    </h3>
                    <div>
                        <ul>
                            <li>a</li>
                            <li>b</li>
                            <li>c</li>
                        </ul>
                    </div>

                    <h3>
                        <span class="kosik_item_header">
                            <span>1</span>
                            <span>x</span>
                            <span>Salámová</span>
                        </span>
                        <span class="kosik_plus"></span>
                        <span class="kosik_minus"></span>
                        <span class="kosik_delitem"></span>
                    </h3>
                    <div>
                        <ul>
                            <li>aaa</li>
                            <li>bbb</li>
                            <li>ccc</li>
                        </ul>
                    </div>

                    <h3>
                        <span class="kosik_item_header">
                            <span>2</span>
                            <span>x</span>
                            <span>Cesnaková</span>
                        </span>
                        <span class="kosik_plus"></span>
                        <span class="kosik_minus"></span>
                        <span class="kosik_delitem"></span>
                    </h3>
                    <div>
                        <ul>
                            <li>AAA</li>
                            <li>BBB</li>
                            <li>CCC</li>
                        </ul>
                    </div>

                    <h3>
                        <span class="kosik_item_header">
                            <span>1</span>
                            <span>x</span>
                            <span>Klobásová</span>
                        </span>
                        <span class="kosik_plus"></span>
                        <span class="kosik_minus"></span>
                        <span class="kosik_delitem"></span>
                    </h3>
                    <div>
                        <ul>
                            <li>aa</li>
                            <li>bb</li>
                            <li>cc</li>
                        </ul>
                    </div>
                </div>
                <div id="sumar">
                    <h4>Celkom: 5€ <button>Objednať</button></h4>
                </div>



            </div>
            <a class="right_trigger trigger" href="#">košík</a>


            <div style="clear:both;"></div>

        </div>
    </body>

</html>
